on:
  push:
    branches: [actions]
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
        - 5000:5000
    strategy:
      matrix:
        version:
          - "7.2"
        variant:
          - "fpm"
          - "cli"
        include:
        - version: "7.2"
          variant: "fpm"
          source_image: "php:7.2.32-fpm-alpine3.12"
        - version: "7.2"
          variant: "cli"
          source_image: "php:7.2.32-zts-alpine3.12"
#        - version: 7.3
#          image: "php:7.3.20-fpm-alpine3.12"
#        - version: 7.4
#          image: "php:7.4.8-fpm-alpine3.12"
#        - version: 8.0
#          image: "php:8.0.0alpha2-fpm-alpine3.12"
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Buildx
      uses: docker/setup-buildx-action@v1
      with:
        driver-opts: network=host

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_LOGIN }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build variant
      uses: docker/build-push-action@v2
      with:
        push: true
        build-args: IMAGE=${{ matrix.source_image }}
        tags: localhost:5000/build/php:${{ matrix.version}}-${{ matrix.variant }}
        cache-from: ${{ github.repository_owner }}/php:${{ matrix.version }}-${{ matrix.variant }}

    - name: Build nginx
      if: "matrix.variant == 'fpm'"
      uses: docker/build-push-action@v2
      with:
        push: true
        build-args: IMAGE=localhost:5000/build/php:${{ matrix.version }}-${{ matrix.variant }}
        tags: localhost:5000/build/php:${{ matrix.version }}-nginx
        file: Dockerfile-nginx

    - name: list images
      run: docker images

    - name: tag for push (variant)
      run: docker tag localhost:5000/build/php:${{ matrix.version }}-${{ matrix.variant }} ${{ github.repository_owner }}/php-testing:${{ matrix.version }}-${{ matrix.variant }}

    - name: tag for push (nginx)
      run: docker tag localhost:5000/build/php:${{ matrix.version }}-nginx ${{ github.repository_owner }}/php-testing:${{ matrix.version }}-nginx

    - name: list images (2)
      run: docker images

    - name: Push
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ github.repository_owner }}/php-testing

  listing:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: list images
      run: docker images
